    <header>
        <nav>
            <ul>
                <li class="btn home">

                    </a>
                </li>

                <li>
                    <a href="#">
                        Women
                    </a>

            </ul>
        </nav>
        <div class="shopping-bag">
            <a href="./cart.html">

                <div class="total-items-in-cart">
                    0
                </div>

    <div class="products-list">
        <div class="products">

            </div>
            <div class="cart-items">
                
            </div>
            <div class="cart-footer">
                <div class="subtotal">
                    Subtotal (0 items): $0

                <div class="checkout">
